<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="icon" href="/Calculator-Project/calculator.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body >
  <p class="js-display-calculation"></p>
  <p>
    <button class="gray" onclick="
  updateCalculator('1');
  ">1</button>
  <button class="gray" onclick="
  updateCalculator('2');
  ">2</button>
  <button class="gray" onclick="
  updateCalculator('3');
  ">3</button>
  <button class="gray yellow"  onclick="
  updateCalculator('+');
  ">+</button>
  </p>
  <p>
    <button class="gray" onclick="
  updateCalculator('4');
  ">4</button>
  <button class="gray" onclick="
  updateCalculator('5');
  ">5</button>
  <button class="gray" onclick="
  updateCalculator('6');
  ">6</button>
  <button class="gray yellow" onclick="
  updateCalculator('-');
  ">-</button>
  </p>
  <p>
    <button class="gray" onclick="
  updateCalculator('7');
  ">7</button>
  <button class="gray" onclick="
  updateCalculator('8');
  ">8</button>
  <button class="gray" onclick="
  updateCalculator('9');
  ">9</button>
  <button class="gray yellow" onclick="
  updateCalculator('*');
  ">*</button>
  </p>
  <p>
    <button class="gray" onclick="
  updateCalculator('0');
  ">0</button>
  <button class="gray" onclick="
  updateCalculator('.');
  ">.</button>
  <button class="gray" onclick="
  updateCalculator('=');
  ">=</button>
  <button class="gray yellow" onclick="
  updateCalculator('/');
  ">/</button>
  </p>
  <p><button class="gray clear" onclick="
  updateCalculator('clear');
  ">Clear</button></p>
  <script src="scripts.js"></script>
</body>
</html>
