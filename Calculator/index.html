<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    body{
      background-color: black;
      color: white;
    }
    .gray{
      background-color: rgb(37, 36, 36);
      height: 60px;
      width: 60px;
      border: 0px solid black;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;
      margin: 3px;
    }
    .yellow{
      background-color: orange;
    }
    .clear{
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <p></p>
  <p>
    <button class="gray" onclick="
  calculation+='1';
  console.log(calculation);
  ">1</button>
  <button class="gray" onclick="
  calculation+='2';
  console.log(calculation);
  ">2</button>
  <button class="gray" onclick="
  calculation+='3';
  console.log(calculation);
  ">3</button>
  <button class="gray yellow"  onclick="
  calculation+=' + ';
  console.log(calculation);
  ">+</button>
  </p>
  <p>
    <button class="gray" onclick="
  calculation+='4';
  console.log(calculation);
  ">4</button>
  <button class="gray" onclick="
  calculation+='5';
  console.log(calculation);
  ">5</button>
  <button class="gray" onclick="
  calculation+='6';
  console.log(calculation);
  ">6</button>
  <button class="gray yellow" onclick="
  calculation+=' - ';
  console.log(calculation);
  ">-</button>
  </p>
  <p>
    <button class="gray" onclick="
  calculation+='7';
  console.log(calculation);
  ">7</button>
  <button class="gray" onclick="
  calculation+='8';
  console.log(calculation);
  ">8</button>
  <button class="gray" onclick="
  calculation+='9';
  console.log(calculation);
  ">9</button>
  <button class="gray yellow" onclick="
  calculation+=' * ';
  console.log(calculation);
  ">*</button>
  </p>
  <p>
    <button class="gray" onclick="
  calculation+='0';
  console.log(calculation);
  ">0</button>
  <button class="gray" onclick="
  calculation+='.';
  console.log(calculation);
  ">.</button>
  <button class="gray" onclick="
  calculation=eval(calculation);
  console.log(calculation);
  ">=</button>
  <button class="gray yellow" onclick="
  calculation+=' / ';
  console.log(calculation);
  ">/</button>
  </p>
  <p><button class="gray clear" onclick="calculation=''">Clear</button></p>
  <script>
    var calculation='';
  </script>
</body>
</html>
